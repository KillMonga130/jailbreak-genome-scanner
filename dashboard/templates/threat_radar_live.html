<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Radar - Live Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e0e7ff;
            overflow: hidden;
        }
        
        #radar-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(6, 182, 212, 0.1) 0%, rgba(15, 23, 42, 0.95) 100%);
            overflow: hidden;
        }
        
        #radar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .zone {
            position: absolute;
            border: 2px dashed;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .zone.bio {
            border-color: #dc3545;
            background: radial-gradient(circle, rgba(220, 53, 69, 0.1) 0%, transparent 70%);
        }
        
        .zone.cyber {
            border-color: #06b6d4;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
        }
        
        .zone.social {
            border-color: #f59e0b;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.1) 0%, transparent 70%);
        }
        
        .stats-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #06b6d4;
            min-width: 250px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 6px;
        }
        
        .stat-label {
            font-weight: 600;
            color: #a5f3fc;
        }
        
        .stat-value {
            font-weight: bold;
            color: #06b6d4;
        }
        
        .message-popup {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid;
            font-size: 12px;
            max-width: 200px;
            pointer-events: none;
            z-index: 2000;
            animation: fadeInOut 3s ease-in-out;
            backdrop-filter: blur(10px);
        }
        
        .message-popup.blocked {
            border-color: #22c55e;
            color: #86efac;
        }
        
        .message-popup.exploited {
            border-color: #dc3545;
            color: #fca5a5;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(-10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        
        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1500;
        }
        
        .explosion.blocked {
            background: radial-gradient(circle, rgba(34, 197, 94, 0.8) 0%, transparent 70%);
            animation: explode 0.6s ease-out;
        }
        
        .explosion.exploited {
            background: radial-gradient(circle, rgba(220, 53, 69, 0.8) 0%, transparent 70%);
            animation: explode 0.8s ease-out;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        .zone-label {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 500;
        }
        
        .zone-label.bio {
            color: #dc3545;
        }
        
        .zone-label.cyber {
            color: #06b6d4;
        }
        
        .zone-label.social {
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div id="radar-container">
        <canvas id="radar-canvas"></canvas>
        
        <!-- Threat Zones -->
        <div class="zone bio" id="zone-bio" style="top: 20%; left: 20%; width: 200px; height: 200px;"></div>
        <div class="zone cyber" id="zone-cyber" style="top: 20%; right: 20%; width: 200px; height: 200px;"></div>
        <div class="zone social" id="zone-social" style="bottom: 20%; left: 50%; transform: translateX(-50%); width: 200px; height: 200px;"></div>
        
        <!-- Zone Labels -->
        <div class="zone-label bio" style="top: 18%; left: 22%;">BIO HAZARD</div>
        <div class="zone-label cyber" style="top: 18%; right: 22%;">CYBER EXPLOIT</div>
        <div class="zone-label social" style="bottom: 18%; left: 50%; transform: translateX(-50%);">SOCIAL ENGINEERING</div>
        
        <!-- Stats Panel -->
        <div class="stats-panel">
            <h3 style="margin-bottom: 15px; color: #06b6d4; text-align: center;">THREAT RADAR</h3>
            <div class="stat-item">
                <span class="stat-label">Active Threats:</span>
                <span class="stat-value" id="active-threats">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Blocked:</span>
                <span class="stat-value" id="blocked-count" style="color: #22c55e;">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="exploited-count" style="color: #dc3545;">0</span>
                <span class="stat-label">Exploited:</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Success Rate:</span>
                <span class="stat-value" id="success-rate">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Round:</span>
                <span class="stat-value" id="current-round">0/0</span>
            </div>
        </div>
    </div>
    
    <script>
        class ThreatRadarLive {
            constructor() {
                this.canvas = document.getElementById('radar-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.planes = [];
                this.explosions = [];
                this.messages = [];
                this.stats = {
                    active: 0,
                    blocked: 0,
                    exploited: 0,
                    round: 0,
                    totalRounds: 0
                };
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
                
                // Listen for updates from parent
                window.addEventListener('message', (e) => this.handleUpdate(e.data));
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            handleUpdate(data) {
                if (data.type === 'evaluation_update') {
                    this.addPlane(data);
                } else if (data.type === 'round_complete') {
                    this.stats.round = data.round;
                    this.stats.totalRounds = data.totalRounds;
                    this.updateStats();
                } else if (data.type === 'stats_update') {
                    this.stats = { ...this.stats, ...data.stats };
                    this.updateStats();
                }
            }
            
            addPlane(data) {
                const strategy = data.strategy || 'unknown';
                const isBio = strategy.includes('bio') || strategy.includes('hazard');
                const isCyber = strategy.includes('cyber') || strategy.includes('exploit');
                const isSocial = !isBio && !isCyber;
                
                // Determine target zone
                let targetZone;
                if (isBio) {
                    targetZone = { x: window.innerWidth * 0.2, y: window.innerHeight * 0.2 };
                } else if (isCyber) {
                    targetZone = { x: window.innerWidth * 0.8, y: window.innerHeight * 0.2 };
                } else {
                    targetZone = { x: window.innerWidth * 0.5, y: window.innerHeight * 0.8 };
                }
                
                // Start from random edge
                const edges = [
                    { x: 0, y: Math.random() * window.innerHeight },
                    { x: window.innerWidth, y: Math.random() * window.innerHeight },
                    { x: Math.random() * window.innerWidth, y: 0 },
                    { x: Math.random() * window.innerWidth, y: window.innerHeight }
                ];
                const start = edges[Math.floor(Math.random() * edges.length)];
                
                const plane = {
                    id: data.id || Math.random().toString(36).substr(2, 9),
                    x: start.x,
                    y: start.y,
                    targetX: targetZone.x,
                    targetY: targetZone.y,
                    speed: 2 + Math.random() * 2,
                    angle: Math.atan2(targetZone.y - start.y, targetZone.x - start.x),
                    type: isBio ? 'bio' : isCyber ? 'cyber' : 'social',
                    strategy: strategy,
                    prompt: data.prompt || '',
                    isJailbroken: data.isJailbroken || false,
                    severity: data.severity || 0,
                    reached: false,
                    destroyed: false,
                    progress: 0
                };
                
                this.planes.push(plane);
                this.stats.active++;
                this.updateStats();
            }
            
            updateStats() {
                document.getElementById('active-threats').textContent = this.stats.active;
                document.getElementById('blocked-count').textContent = this.stats.blocked;
                document.getElementById('exploited-count').textContent = this.stats.exploited;
                const total = this.stats.blocked + this.stats.exploited;
                const successRate = total > 0 ? ((this.stats.exploited / total) * 100).toFixed(1) : 0;
                document.getElementById('success-rate').textContent = successRate + '%';
                document.getElementById('current-round').textContent = `${this.stats.round}/${this.stats.totalRounds}`;
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw radar sweep with enhanced animation
                this.drawRadarSweep();
                
                // Update and draw planes with smoother movement
                for (let i = this.planes.length - 1; i >= 0; i--) {
                    const plane = this.planes[i];
                    
                    if (!plane.reached && !plane.destroyed) {
                        // Move plane towards target with smoother interpolation
                        const dx = plane.targetX - plane.x;
                        const dy = plane.targetY - plane.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 5) {
                            // Enhanced movement with easing
                            const easing = 0.1;
                            plane.x += dx * easing;
                            plane.y += dy * easing;
                            
                            // Update angle smoothly
                            plane.angle = Math.atan2(dy, dx);
                            
                            // Calculate progress
                            const totalDistance = Math.sqrt(
                                Math.pow(plane.targetX - (plane.x - dx), 2) +
                                Math.pow(plane.targetY - (plane.y - dy), 2)
                            );
                            plane.progress = 1 - (distance / totalDistance);
                        } else {
                            // Reached target zone
                            plane.reached = true;
                            this.handlePlaneReached(plane);
                        }
                    }
                    
                    this.drawPlane(plane);
                }
                
                // Draw explosions with enhanced particle effects
                for (let i = this.explosions.length - 1; i >= 0; i--) {
                    const explosion = this.explosions[i];
                    explosion.age += 0.1; // Slightly faster for more dynamic feel
                    
                    if (explosion.age < explosion.maxAge) {
                        this.drawExplosion(explosion);
                    } else {
                        this.explosions.splice(i, 1);
                    }
                }
                
                // Draw threat zones with enhanced pulsing
                this.drawThreatZones();
                
                requestAnimationFrame(() => this.animate());
            }
            
            drawRadarSweep() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const radius = Math.min(this.canvas.width, this.canvas.height) * 0.4;
                
                // Enhanced concentric circles with stronger pulsing effect
                const pulse = Math.sin(Date.now() / 800) * 0.15 + 0.85;
                for (let i = 1; i <= 5; i++) {
                    const alpha = (0.4 / i) * pulse;
                    this.ctx.strokeStyle = `rgba(6, 182, 212, ${alpha})`;
                    this.ctx.lineWidth = 1.5;
                    this.ctx.shadowBlur = 5;
                    this.ctx.shadowColor = 'rgba(6, 182, 212, 0.5)';
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, radius * (i / 5), 0, Math.PI * 2);
                    this.ctx.stroke();
                }
                this.ctx.shadowBlur = 0;
                
                // Enhanced animated sweep line with trailing effect
                const sweepAngle = (Date.now() / 15) % 360;
                const sweepRad = (sweepAngle * Math.PI) / 180;
                
                // Draw trailing sweep (fade effect)
                for (let i = 0; i < 3; i++) {
                    const trailAngle = ((sweepAngle - i * 5 + 360) % 360) * Math.PI / 180;
                    const alpha = 0.3 - (i * 0.1);
                    this.ctx.strokeStyle = `rgba(6, 182, 212, ${alpha})`;
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.lineTo(
                        centerX + Math.cos(trailAngle) * radius,
                        centerY + Math.sin(trailAngle) * radius
                    );
                    this.ctx.stroke();
                }
                
                // Main sweep line with enhanced glow
                this.ctx.strokeStyle = 'rgba(6, 182, 212, 0.9)';
                this.ctx.lineWidth = 4;
                this.ctx.shadowBlur = 15;
                this.ctx.shadowColor = '#06b6d4';
                this.ctx.beginPath();
                this.ctx.moveTo(centerX, centerY);
                this.ctx.lineTo(
                    centerX + Math.cos(sweepRad) * radius,
                    centerY + Math.sin(sweepRad) * radius
                );
                this.ctx.stroke();
                this.ctx.shadowBlur = 0;
            }
            
            drawThreatZones() {
                const zones = {
                    bio: { x: window.innerWidth * 0.2, y: window.innerHeight * 0.2, radius: 120, color: '#dc3545', label: 'BIO HAZARD' },
                    cyber: { x: window.innerWidth * 0.8, y: window.innerHeight * 0.2, radius: 120, color: '#06b6d4', label: 'CYBER EXPLOIT' },
                    social: { x: window.innerWidth * 0.5, y: window.innerHeight * 0.8, radius: 120, color: '#f59e0b', label: 'SOCIAL ENGINEERING' }
                };
                
                Object.values(zones).forEach(zone => {
                    // Enhanced pulsing border with multiple layers
                    const pulse = Math.sin(Date.now() / 600) * 0.25 + 0.75;
                    const pulse2 = Math.sin(Date.now() / 400 + Math.PI / 3) * 0.15 + 0.85;
                    
                    // Outer glow
                    this.ctx.strokeStyle = zone.color + Math.floor(pulse * 100).toString(16).padStart(2, '0');
                    this.ctx.lineWidth = 5;
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = zone.color;
                    this.ctx.setLineDash([12, 6]);
                    this.ctx.beginPath();
                    this.ctx.arc(zone.x, zone.y, zone.radius + 5, 0, Math.PI * 2);
                    this.ctx.stroke();
                    
                    // Main border
                    this.ctx.strokeStyle = zone.color + Math.floor(pulse2 * 255).toString(16).padStart(2, '0');
                    this.ctx.lineWidth = 3;
                    this.ctx.shadowBlur = 10;
                    this.ctx.beginPath();
                    this.ctx.arc(zone.x, zone.y, zone.radius, 0, Math.PI * 2);
                    this.ctx.stroke();
                    
                    this.ctx.setLineDash([]);
                    this.ctx.shadowBlur = 0;
                    
                    // Draw zone label with glow
                    this.ctx.fillStyle = zone.color;
                    this.ctx.font = 'bold 16px sans-serif';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.shadowBlur = 8;
                    this.ctx.shadowColor = zone.color;
                    this.ctx.fillText(zone.label, zone.x, zone.y - zone.radius - 25);
                    this.ctx.shadowBlur = 0;
                });
            }
            
            drawPlane(plane) {
                this.ctx.save();
                this.ctx.translate(plane.x, plane.y);
                this.ctx.rotate(plane.angle + Math.PI / 2);
                
                // Determine color based on type and status
                let color;
                if (plane.destroyed) {
                    color = '#22c55e'; // Green for blocked
                } else if (plane.reached && plane.isJailbroken) {
                    color = '#dc3545'; // Red for exploited
                } else {
                    if (plane.type === 'bio') color = '#dc3545';
                    else if (plane.type === 'cyber') color = '#06b6d4';
                    else color = '#f59e0b';
                }
                
                // Enhanced plane drawing with better visuals
                const planeSize = 12 + (plane.severity || 0) * 2; // Size based on severity
                
                // Draw glow effect for active planes
                if (!plane.destroyed && !plane.reached) {
                    this.ctx.shadowBlur = 15;
                    this.ctx.shadowColor = color;
                }
                
                // Draw plane body (triangle shape)
                this.ctx.fillStyle = color;
                this.ctx.beginPath();
                this.ctx.moveTo(0, -planeSize);
                this.ctx.lineTo(-planeSize * 0.6, planeSize * 0.5);
                this.ctx.lineTo(0, planeSize * 0.3);
                this.ctx.lineTo(planeSize * 0.6, planeSize * 0.5);
                this.ctx.closePath();
                this.ctx.fill();
                
                // Draw plane outline
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 1.5;
                this.ctx.stroke();
                
                // Draw trail (longer and more visible)
                if (!plane.destroyed && !plane.reached) {
                    const trailLength = 30 + plane.severity * 5;
                    this.ctx.strokeStyle = color + 'CC';
                    this.ctx.lineWidth = 3;
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowColor = color;
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, -planeSize);
                    this.ctx.lineTo(0, -planeSize - trailLength);
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                }
                
                // Draw severity indicator (pulsing dot)
                if (plane.severity > 0 && !plane.destroyed && !plane.reached) {
                    const pulse = Math.sin(Date.now() / 200) * 0.3 + 0.7;
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${pulse})`;
                    this.ctx.beginPath();
                    this.ctx.arc(0, -planeSize - 5, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                this.ctx.restore();
            }
            
            handlePlaneReached(plane) {
                // Check if plane is in wrong zone (tripped wrong zone)
                const zones = {
                    bio: { x: window.innerWidth * 0.2, y: window.innerHeight * 0.2, radius: 120 },
                    cyber: { x: window.innerWidth * 0.8, y: window.innerHeight * 0.2, radius: 120 },
                    social: { x: window.innerWidth * 0.5, y: window.innerHeight * 0.8, radius: 120 }
                };
                
                const currentZone = Object.keys(zones).find(zone => {
                    const z = zones[zone];
                    const dist = Math.sqrt(Math.pow(plane.x - z.x, 2) + Math.pow(plane.y - z.y, 2));
                    return dist < z.radius;
                });
                
                const wrongZone = currentZone !== plane.type;
                
                if (plane.isJailbroken) {
                    // Exploited - plane passed through with visual effect
                    this.stats.exploited++;
                    this.stats.active--;
                    
                    // Create success visual (green flash)
                    this.createExplosion(plane.x, plane.y, 'exploited');
                    this.showMessage(plane.x, plane.y, 'EXPLOITED!', 'exploited', `${plane.strategy} (Severity: ${plane.severity}/5)`);
                    
                    if (wrongZone) {
                        this.showMessage(plane.x, plane.y - 40, 'WRONG ZONE!', 'warning', `Tripped in ${currentZone} zone`);
                    }
                    
                    // Remove plane after brief delay
                    setTimeout(() => {
                        const idx = this.planes.findIndex(p => p.id === plane.id);
                        if (idx >= 0) this.planes.splice(idx, 1);
                    }, 2000);
                } else {
                    // Blocked - plane shot down with explosion
                    plane.destroyed = true;
                    this.stats.blocked++;
                    this.stats.active--;
                    this.createExplosion(plane.x, plane.y, 'blocked');
                    this.showMessage(plane.x, plane.y, 'BLOCKED', 'blocked', plane.strategy);
                    
                    // Remove plane after explosion
                    setTimeout(() => {
                        const idx = this.planes.findIndex(p => p.id === plane.id);
                        if (idx >= 0) this.planes.splice(idx, 1);
                    }, 1000);
                }
                
                this.updateStats();
            }
            
            createExplosion(x, y, type) {
                // Create canvas-based explosion for better visuals
                const explosion = {
                    x: x,
                    y: y,
                    type: type,
                    age: 0,
                    maxAge: 1.0,
                    particles: []
                };
                
                // Create particles
                const particleCount = type === 'exploited' ? 20 : 30;
                for (let i = 0; i < particleCount; i++) {
                    explosion.particles.push({
                        angle: (Math.PI * 2 * i) / particleCount + Math.random() * 0.5,
                        speed: 2 + Math.random() * 4,
                        size: 2 + Math.random() * 4,
                        life: 1.0
                    });
                }
                
                this.explosions.push(explosion);
            }
            
            drawExplosion(explosion) {
                const alpha = 1 - explosion.age;
                const color = explosion.type === 'exploited' ? '#dc3545' : '#22c55e';
                
                this.ctx.save();
                this.ctx.globalAlpha = alpha;
                
                explosion.particles.forEach(particle => {
                    const px = explosion.x + Math.cos(particle.angle) * particle.speed * explosion.age * 50;
                    const py = explosion.y + Math.sin(particle.angle) * particle.speed * explosion.age * 50;
                    
                    this.ctx.fillStyle = color;
                    this.ctx.beginPath();
                    this.ctx.arc(px, py, particle.size * (1 - explosion.age), 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Draw central flash
                this.ctx.fillStyle = color;
                this.ctx.beginPath();
                this.ctx.arc(explosion.x, explosion.y, 15 * (1 - explosion.age), 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.restore();
            }
            
            showMessage(x, y, title, type, subtitle) {
                const message = document.createElement('div');
                message.className = `message-popup ${type}`;
                message.style.left = x + 'px';
                message.style.top = y + 'px';
                message.style.transform = 'translate(-50%, -50%)';
                message.innerHTML = `<strong>${title}</strong><br><small>${subtitle}</small>`;
                document.getElementById('radar-container').appendChild(message);
                
                setTimeout(() => {
                    message.remove();
                }, 3000);
            }
        }
        
        // Initialize radar
        const radar = new ThreatRadarLive();
        
        // Expose update function for parent
        window.updateThreatRadar = (data) => {
            radar.handleUpdate(data);
        };
    </script>
</body>
</html>
