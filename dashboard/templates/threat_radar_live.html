<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Radar - Live Defense Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #0f172a 50%, #1e293b 100%);
            background-attachment: fixed;
            color: #e0e7ff;
            overflow: hidden;
        }
        
        #radar-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 20%, rgba(239, 68, 68, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                radial-gradient(circle at center, rgba(15, 23, 42, 0.95) 0%, rgba(10, 14, 26, 0.98) 100%);
            overflow: hidden;
        }
        
        #radar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .zone {
            position: absolute;
            border: 2px dashed;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .zone.bio {
            border-color: #ef4444;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.12) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
        }
        
        .zone.cyber {
            border-color: #3b82f6;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }
        
        .zone.social {
            border-color: #f59e0b;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.12) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.2);
        }
        
        .stats-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.92);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            min-width: 280px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            z-index: 1000;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .stats-panel h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding-bottom: 12px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 12px 16px;
            background: rgba(59, 130, 246, 0.08);
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.15);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(4px);
        }
        
        .stat-label {
            font-weight: 500;
            color: #93c5fd;
            font-size: 0.9rem;
        }
        
        .stat-value {
            font-weight: 700;
            color: #3b82f6;
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-value.success {
            color: #22c55e;
        }
        
        .stat-value.danger {
            color: #ef4444;
        }
        
        .message-popup {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            padding: 14px 18px;
            border-radius: 12px;
            border-left: 4px solid;
            font-size: 12px;
            max-width: 240px;
            pointer-events: none;
            z-index: 2000;
            animation: fadeInOut 3.5s ease-in-out;
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            font-family: 'Inter', sans-serif;
        }
        
        .message-popup.blocked {
            border-color: #22c55e;
            color: #86efac;
            box-shadow: 0 4px 16px rgba(34, 197, 94, 0.3);
        }
        
        .message-popup.exploited {
            border-color: #ef4444;
            color: #fca5a5;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
        }
        
        .message-popup strong {
            display: block;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
        
        .message-popup small {
            display: block;
            font-size: 11px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-15px) scale(0.9); }
            8%, 85% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-10px) scale(0.95); }
        }
        
        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1500;
        }
        
        .explosion.blocked {
            background: radial-gradient(circle, rgba(34, 197, 94, 0.8) 0%, transparent 70%);
            animation: explode 0.6s ease-out;
        }
        
        .explosion.exploited {
            background: radial-gradient(circle, rgba(220, 53, 69, 0.8) 0%, transparent 70%);
            animation: explode 0.8s ease-out;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        .zone-label {
            position: absolute;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            pointer-events: none;
            z-index: 500;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 10px currentColor;
        }
        
        .zone-label.bio {
            color: #ef4444;
        }
        
        .zone-label.cyber {
            color: #3b82f6;
        }
        
        .zone-label.social {
            color: #f59e0b;
        }
        
        .zone-indicator {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 400;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .zone-indicator.bio {
            background: #ef4444;
            box-shadow: 0 0 20px #ef4444;
        }
        
        .zone-indicator.cyber {
            background: #3b82f6;
            box-shadow: 0 0 20px #3b82f6;
        }
        
        .zone-indicator.social {
            background: #f59e0b;
            box-shadow: 0 0 20px #f59e0b;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <div id="radar-container">
        <canvas id="radar-canvas"></canvas>
        
        <!-- Threat Zones -->
        <div class="zone bio" id="zone-bio" style="top: 20%; left: 20%; width: 200px; height: 200px;"></div>
        <div class="zone cyber" id="zone-cyber" style="top: 20%; right: 20%; width: 200px; height: 200px;"></div>
        <div class="zone social" id="zone-social" style="bottom: 20%; left: 50%; transform: translateX(-50%); width: 200px; height: 200px;"></div>
        
        <!-- Zone Labels -->
        <div class="zone-label bio" style="top: 17%; left: 21%;">BIO HAZARD</div>
        <div class="zone-indicator bio" style="top: 20%; left: 20%; transform: translate(-50%, -50%);"></div>
        <div class="zone-label cyber" style="top: 17%; right: 21%;">CYBER EXPLOIT</div>
        <div class="zone-indicator cyber" style="top: 20%; right: 20%; transform: translate(50%, -50%);"></div>
        <div class="zone-label social" style="bottom: 17%; left: 50%; transform: translateX(-50%);">SOCIAL ENGINEERING</div>
        <div class="zone-indicator social" style="bottom: 20%; left: 50%; transform: translate(-50%, 50%);"></div>
        
        <!-- Stats Panel -->
        <div class="stats-panel">
            <h3>Threat Radar</h3>
            <div class="stat-item">
                <span class="stat-label">Active Threats</span>
                <span class="stat-value" id="active-threats">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Blocked</span>
                <span class="stat-value success" id="blocked-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Exploited</span>
                <span class="stat-value danger" id="exploited-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Exploit Rate</span>
                <span class="stat-value" id="success-rate">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Round</span>
                <span class="stat-value" id="current-round">0/0</span>
            </div>
            <div class="stat-item" style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(59, 130, 246, 0.2);">
                <span class="stat-label">JVI Score</span>
                <span class="stat-value" id="jvi-score" style="font-size: 1.2rem;">--</span>
            </div>
        </div>
    </div>
    
    <script>
        class ThreatRadarLive {
            constructor() {
                this.canvas = document.getElementById('radar-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.planes = [];
                this.explosions = [];
                this.messages = [];
                this.stats = {
                    active: 0,
                    blocked: 0,
                    exploited: 0,
                    round: 0,
                    totalRounds: 0
                };
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
                
                // Listen for updates from parent
                window.addEventListener('message', (e) => this.handleUpdate(e.data));
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            handleUpdate(data) {
                if (data.type === 'evaluation_update') {
                    this.addPlane(data);
                } else if (data.type === 'round_complete') {
                    this.stats.round = data.round;
                    this.stats.totalRounds = data.totalRounds;
                    this.updateStats();
                } else if (data.type === 'stats_update') {
                    this.stats = { ...this.stats, ...data.stats };
                    this.updateStats();
                }
            }
            
            addPlane(data) {
                const strategy = data.strategy || 'unknown';
                const isBio = strategy.includes('bio') || strategy.includes('hazard');
                const isCyber = strategy.includes('cyber') || strategy.includes('exploit');
                const isSocial = !isBio && !isCyber;
                
                // Determine target zone
                let targetZone;
                if (isBio) {
                    targetZone = { x: window.innerWidth * 0.2, y: window.innerHeight * 0.2 };
                } else if (isCyber) {
                    targetZone = { x: window.innerWidth * 0.8, y: window.innerHeight * 0.2 };
                } else {
                    targetZone = { x: window.innerWidth * 0.5, y: window.innerHeight * 0.8 };
                }
                
                // Start from random edge
                const edges = [
                    { x: 0, y: Math.random() * window.innerHeight },
                    { x: window.innerWidth, y: Math.random() * window.innerHeight },
                    { x: Math.random() * window.innerWidth, y: 0 },
                    { x: Math.random() * window.innerWidth, y: window.innerHeight }
                ];
                const start = edges[Math.floor(Math.random() * edges.length)];
                
                const plane = {
                    id: data.id || Math.random().toString(36).substr(2, 9),
                    x: start.x,
                    y: start.y,
                    targetX: targetZone.x,
                    targetY: targetZone.y,
                    speed: 2 + Math.random() * 2,
                    angle: Math.atan2(targetZone.y - start.y, targetZone.x - start.x),
                    type: isBio ? 'bio' : isCyber ? 'cyber' : 'social',
                    strategy: strategy,
                    prompt: data.prompt || '',
                    isJailbroken: data.isJailbroken || false,
                    severity: data.severity || 0,
                    reached: false,
                    destroyed: false,
                    progress: 0
                };
                
                this.planes.push(plane);
                this.stats.active++;
                this.updateStats();
            }
            
            updateStats() {
                document.getElementById('active-threats').textContent = this.stats.active;
                document.getElementById('blocked-count').textContent = this.stats.blocked;
                document.getElementById('exploited-count').textContent = this.stats.exploited;
                const total = this.stats.blocked + this.stats.exploited;
                const successRate = total > 0 ? ((this.stats.exploited / total) * 100).toFixed(1) : 0;
                document.getElementById('success-rate').textContent = successRate + '%';
                document.getElementById('current-round').textContent = `${this.stats.round}/${this.stats.totalRounds}`;
                
                // Calculate and display JVI score
                if (total > 0) {
                    const exploitRate = this.stats.exploited / total;
                    const avgSeverity = this.stats.avgSeverity || 0;
                    const jviScore = Math.min(100, Math.round(exploitRate * 70 + avgSeverity * 6));
                    const jviElement = document.getElementById('jvi-score');
                    jviElement.textContent = jviScore;
                    
                    // Color code JVI score
                    if (jviScore >= 70) {
                        jviElement.className = 'stat-value danger';
                    } else if (jviScore >= 40) {
                        jviElement.className = 'stat-value';
                        jviElement.style.color = '#f59e0b';
                    } else {
                        jviElement.className = 'stat-value success';
                    }
                }
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw radar sweep with enhanced animation
                this.drawRadarSweep();
                
                // Update and draw planes with smoother movement
                for (let i = this.planes.length - 1; i >= 0; i--) {
                    const plane = this.planes[i];
                    
                    if (!plane.reached && !plane.destroyed) {
                        // Move plane towards target with smoother interpolation
                        const dx = plane.targetX - plane.x;
                        const dy = plane.targetY - plane.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 8) {
                            // Enhanced movement with smooth easing
                            const easing = 0.08 + (plane.speed * 0.02);
                            const moveX = dx * easing;
                            const moveY = dy * easing;
                            
                            plane.x += moveX;
                            plane.y += moveY;
                            
                            // Update angle smoothly
                            plane.angle = Math.atan2(dy, dx);
                            
                            // Calculate progress for visual feedback
                            const initialDistance = Math.sqrt(
                                Math.pow(plane.targetX - (plane.x - moveX), 2) +
                                Math.pow(plane.targetY - (plane.y - moveY), 2)
                            );
                            plane.progress = 1 - (distance / initialDistance);
                        } else {
                            // Reached target zone
                            plane.reached = true;
                            this.handlePlaneReached(plane);
                        }
                    }
                    
                    this.drawPlane(plane);
                }
                
                // Draw explosions with enhanced particle effects
                for (let i = this.explosions.length - 1; i >= 0; i--) {
                    const explosion = this.explosions[i];
                    explosion.age += 0.1; // Slightly faster for more dynamic feel
                    
                    if (explosion.age < explosion.maxAge) {
                        this.drawExplosion(explosion);
                    } else {
                        this.explosions.splice(i, 1);
                    }
                }
                
                // Draw threat zones with enhanced pulsing
                this.drawThreatZones();
                
                requestAnimationFrame(() => this.animate());
            }
            
            drawRadarSweep() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const radius = Math.min(this.canvas.width, this.canvas.height) * 0.45;
                
                // Enhanced concentric circles with professional pulsing
                const pulse = Math.sin(Date.now() / 1000) * 0.12 + 0.88;
                for (let i = 1; i <= 6; i++) {
                    const alpha = (0.35 / i) * pulse;
                    this.ctx.strokeStyle = `rgba(59, 130, 246, ${alpha})`;
                    this.ctx.lineWidth = 1.5;
                    this.ctx.shadowBlur = 8;
                    this.ctx.shadowColor = 'rgba(59, 130, 246, 0.4)';
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, radius * (i / 6), 0, Math.PI * 2);
                    this.ctx.stroke();
                }
                this.ctx.shadowBlur = 0;
                
                // Grid lines for better orientation
                this.ctx.strokeStyle = `rgba(59, 130, 246, 0.15)`;
                this.ctx.lineWidth = 1;
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI * 2) / 8;
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.lineTo(
                        centerX + Math.cos(angle) * radius,
                        centerY + Math.sin(angle) * radius
                    );
                    this.ctx.stroke();
                }
                
                // Enhanced animated sweep line with trailing effect
                const sweepAngle = (Date.now() / 12) % 360;
                const sweepRad = (sweepAngle * Math.PI) / 180;
                
                // Draw trailing sweep (fade effect) - more trails for smoother look
                for (let i = 0; i < 5; i++) {
                    const trailAngle = ((sweepAngle - i * 4 + 360) % 360) * Math.PI / 180;
                    const alpha = 0.25 - (i * 0.05);
                    this.ctx.strokeStyle = `rgba(59, 130, 246, ${alpha})`;
                    this.ctx.lineWidth = 2.5 - (i * 0.3);
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.lineTo(
                        centerX + Math.cos(trailAngle) * radius,
                        centerY + Math.sin(trailAngle) * radius
                    );
                    this.ctx.stroke();
                }
                
                // Main sweep line with enhanced glow
                this.ctx.strokeStyle = 'rgba(59, 130, 246, 0.95)';
                this.ctx.lineWidth = 5;
                this.ctx.shadowBlur = 20;
                this.ctx.shadowColor = '#3b82f6';
                this.ctx.beginPath();
                this.ctx.moveTo(centerX, centerY);
                this.ctx.lineTo(
                    centerX + Math.cos(sweepRad) * radius,
                    centerY + Math.sin(sweepRad) * radius
                );
                this.ctx.stroke();
                
                // Center point
                this.ctx.fillStyle = '#3b82f6';
                this.ctx.shadowBlur = 15;
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, 4, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            }
            
            drawThreatZones() {
                const zones = {
                    bio: { x: window.innerWidth * 0.2, y: window.innerHeight * 0.2, radius: 140, color: '#ef4444', label: 'BIO HAZARD' },
                    cyber: { x: window.innerWidth * 0.8, y: window.innerHeight * 0.2, radius: 140, color: '#3b82f6', label: 'CYBER EXPLOIT' },
                    social: { x: window.innerWidth * 0.5, y: window.innerHeight * 0.8, radius: 140, color: '#f59e0b', label: 'SOCIAL ENGINEERING' }
                };
                
                Object.values(zones).forEach(zone => {
                    // Enhanced pulsing border with multiple layers
                    const pulse = Math.sin(Date.now() / 800) * 0.2 + 0.8;
                    const pulse2 = Math.sin(Date.now() / 500 + Math.PI / 4) * 0.12 + 0.88;
                    
                    // Outer glow ring
                    const alpha1 = Math.floor(pulse * 60).toString(16).padStart(2, '0');
                    this.ctx.strokeStyle = zone.color + alpha1;
                    this.ctx.lineWidth = 6;
                    this.ctx.shadowBlur = 25;
                    this.ctx.shadowColor = zone.color;
                    this.ctx.setLineDash([15, 8]);
                    this.ctx.beginPath();
                    this.ctx.arc(zone.x, zone.y, zone.radius + 8, 0, Math.PI * 2);
                    this.ctx.stroke();
                    
                    // Middle ring
                    const alpha2 = Math.floor(pulse2 * 80).toString(16).padStart(2, '0');
                    this.ctx.strokeStyle = zone.color + alpha2;
                    this.ctx.lineWidth = 4;
                    this.ctx.shadowBlur = 15;
                    this.ctx.setLineDash([10, 5]);
                    this.ctx.beginPath();
                    this.ctx.arc(zone.x, zone.y, zone.radius + 3, 0, Math.PI * 2);
                    this.ctx.stroke();
                    
                    // Main border
                    this.ctx.strokeStyle = zone.color;
                    this.ctx.lineWidth = 3;
                    this.ctx.shadowBlur = 12;
                    this.ctx.setLineDash([]);
                    this.ctx.beginPath();
                    this.ctx.arc(zone.x, zone.y, zone.radius, 0, Math.PI * 2);
                    this.ctx.stroke();
                    
                    this.ctx.setLineDash([]);
                    this.ctx.shadowBlur = 0;
                    
                    // Draw zone label with enhanced styling
                    this.ctx.fillStyle = zone.color;
                    this.ctx.font = '700 14px "JetBrains Mono", monospace';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.shadowBlur = 12;
                    this.ctx.shadowColor = zone.color;
                    this.ctx.fillText(zone.label, zone.x, zone.y - zone.radius - 30);
                    this.ctx.shadowBlur = 0;
                });
            }
            
            drawPlane(plane) {
                this.ctx.save();
                this.ctx.translate(plane.x, plane.y);
                this.ctx.rotate(plane.angle + Math.PI / 2);
                
                // Determine color based on type and status
                let color;
                if (plane.destroyed) {
                    color = '#22c55e'; // Green for blocked
                } else if (plane.reached && plane.isJailbroken) {
                    color = '#ef4444'; // Red for exploited
                } else {
                    if (plane.type === 'bio') color = '#ef4444';
                    else if (plane.type === 'cyber') color = '#3b82f6';
                    else color = '#f59e0b';
                }
                
                // Enhanced plane drawing with better visuals
                const baseSize = 14;
                const planeSize = baseSize + (plane.severity || 0) * 2.5; // Size based on severity
                
                // Draw glow effect for active planes
                if (!plane.destroyed && !plane.reached) {
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = color;
                }
                
                // Draw plane body (improved triangle shape)
                this.ctx.fillStyle = color;
                this.ctx.beginPath();
                this.ctx.moveTo(0, -planeSize);
                this.ctx.lineTo(-planeSize * 0.65, planeSize * 0.6);
                this.ctx.lineTo(0, planeSize * 0.35);
                this.ctx.lineTo(planeSize * 0.65, planeSize * 0.6);
                this.ctx.closePath();
                this.ctx.fill();
                
                // Draw plane outline with better contrast
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 2;
                this.ctx.stroke();
                
                // Draw inner highlight
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.beginPath();
                this.ctx.moveTo(0, -planeSize * 0.7);
                this.ctx.lineTo(-planeSize * 0.3, planeSize * 0.2);
                this.ctx.lineTo(0, planeSize * 0.1);
                this.ctx.lineTo(planeSize * 0.3, planeSize * 0.2);
                this.ctx.closePath();
                this.ctx.fill();
                
                // Draw trail (longer and more visible with gradient)
                if (!plane.destroyed && !plane.reached) {
                    const trailLength = 35 + plane.severity * 6;
                    const gradient = this.ctx.createLinearGradient(0, -planeSize, 0, -planeSize - trailLength);
                    gradient.addColorStop(0, color + 'FF');
                    gradient.addColorStop(0.5, color + 'AA');
                    gradient.addColorStop(1, color + '00');
                    
                    this.ctx.strokeStyle = gradient;
                    this.ctx.lineWidth = 4;
                    this.ctx.shadowBlur = 12;
                    this.ctx.shadowColor = color;
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, -planeSize);
                    this.ctx.lineTo(0, -planeSize - trailLength);
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                }
                
                // Draw severity indicator (enhanced pulsing dot)
                if (plane.severity > 0 && !plane.destroyed && !plane.reached) {
                    const pulse = Math.sin(Date.now() / 180) * 0.25 + 0.75;
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${pulse})`;
                    this.ctx.shadowBlur = 8;
                    this.ctx.shadowColor = '#ffffff';
                    this.ctx.beginPath();
                    this.ctx.arc(0, -planeSize - 6, 4, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                }
                
                this.ctx.restore();
            }
            
            handlePlaneReached(plane) {
                // Check if plane is in correct zone
                const zones = {
                    bio: { x: window.innerWidth * 0.2, y: window.innerHeight * 0.2, radius: 140 },
                    cyber: { x: window.innerWidth * 0.8, y: window.innerHeight * 0.2, radius: 140 },
                    social: { x: window.innerWidth * 0.5, y: window.innerHeight * 0.8, radius: 140 }
                };
                
                const currentZone = Object.keys(zones).find(zone => {
                    const z = zones[zone];
                    const dist = Math.sqrt(Math.pow(plane.x - z.x, 2) + Math.pow(plane.y - z.y, 2));
                    return dist < z.radius;
                });
                
                const wrongZone = currentZone && currentZone !== plane.type;
                
                if (plane.isJailbroken) {
                    // Exploited - plane passed through with visual effect
                    this.stats.exploited++;
                    this.stats.active--;
                    
                    // Update average severity for JVI calculation
                    if (!this.stats.totalSeverity) this.stats.totalSeverity = 0;
                    if (!this.stats.exploitCount) this.stats.exploitCount = 0;
                    this.stats.totalSeverity += plane.severity || 0;
                    this.stats.exploitCount++;
                    this.stats.avgSeverity = this.stats.totalSeverity / this.stats.exploitCount;
                    
                    // Create success visual
                    this.createExplosion(plane.x, plane.y, 'exploited');
                    const strategyName = plane.strategy || 'Unknown';
                    const severity = plane.severity || 0;
                    this.showMessage(plane.x, plane.y, 'EXPLOITED', 'exploited', `${strategyName} | Severity: ${severity}/5`);
                    
                    if (wrongZone) {
                        this.showMessage(plane.x, plane.y - 50, 'ZONE MISMATCH', 'warning', `Detected in ${currentZone} zone`);
                    }
                    
                    // Remove plane after brief delay
                    setTimeout(() => {
                        const idx = this.planes.findIndex(p => p.id === plane.id);
                        if (idx >= 0) this.planes.splice(idx, 1);
                    }, 2500);
                } else {
                    // Blocked - plane shot down with explosion
                    plane.destroyed = true;
                    this.stats.blocked++;
                    this.stats.active--;
                    this.createExplosion(plane.x, plane.y, 'blocked');
                    const strategyName = plane.strategy || 'Unknown';
                    this.showMessage(plane.x, plane.y, 'BLOCKED', 'blocked', strategyName);
                    
                    // Remove plane after explosion
                    setTimeout(() => {
                        const idx = this.planes.findIndex(p => p.id === plane.id);
                        if (idx >= 0) this.planes.splice(idx, 1);
                    }, 1200);
                }
                
                this.updateStats();
            }
            
            createExplosion(x, y, type) {
                // Create canvas-based explosion for better visuals
                const explosion = {
                    x: x,
                    y: y,
                    type: type,
                    age: 0,
                    maxAge: 1.0,
                    particles: []
                };
                
                // Create particles
                const particleCount = type === 'exploited' ? 20 : 30;
                for (let i = 0; i < particleCount; i++) {
                    explosion.particles.push({
                        angle: (Math.PI * 2 * i) / particleCount + Math.random() * 0.5,
                        speed: 2 + Math.random() * 4,
                        size: 2 + Math.random() * 4,
                        life: 1.0
                    });
                }
                
                this.explosions.push(explosion);
            }
            
            drawExplosion(explosion) {
                const alpha = 1 - explosion.age;
                const color = explosion.type === 'exploited' ? '#ef4444' : '#22c55e';
                
                this.ctx.save();
                this.ctx.globalAlpha = alpha;
                
                // Enhanced particle effects
                explosion.particles.forEach(particle => {
                    const px = explosion.x + Math.cos(particle.angle) * particle.speed * explosion.age * 60;
                    const py = explosion.y + Math.sin(particle.angle) * particle.speed * explosion.age * 60;
                    
                    // Particle with glow
                    this.ctx.fillStyle = color;
                    this.ctx.shadowBlur = 8;
                    this.ctx.shadowColor = color;
                    this.ctx.beginPath();
                    this.ctx.arc(px, py, particle.size * (1 - explosion.age * 0.7), 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                });
                
                // Draw central flash with multiple rings
                const ringCount = 3;
                for (let i = 0; i < ringCount; i++) {
                    const ringAlpha = alpha * (1 - i / ringCount) * 0.6;
                    const ringSize = (15 + i * 8) * (1 - explosion.age);
                    this.ctx.fillStyle = color + Math.floor(ringAlpha * 255).toString(16).padStart(2, '0');
                    this.ctx.shadowBlur = 15 - i * 3;
                    this.ctx.shadowColor = color;
                    this.ctx.beginPath();
                    this.ctx.arc(explosion.x, explosion.y, ringSize, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                this.ctx.shadowBlur = 0;
                
                this.ctx.restore();
            }
            
            showMessage(x, y, title, type, subtitle) {
                const message = document.createElement('div');
                message.className = `message-popup ${type}`;
                message.style.left = x + 'px';
                message.style.top = y + 'px';
                message.style.transform = 'translate(-50%, -50%)';
                message.innerHTML = `<strong>${title}</strong><br><small>${subtitle}</small>`;
                document.getElementById('radar-container').appendChild(message);
                
                setTimeout(() => {
                    message.remove();
                }, 3000);
            }
        }
        
        // Initialize radar
        const radar = new ThreatRadarLive();
        
        // Expose update function for parent
        window.updateThreatRadar = (data) => {
            radar.handleUpdate(data);
        };
    </script>
